<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev-Network</title>
    <link rel="icon" href="/img/icon.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container nav-container">
        <h1>
          <a href="dashboard.html">
            <i class="bx bx-code-alt"></i> Dev-Network
          </a>
        </h1>
        <nav class="navbar bg-dark">
          <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html" class="login-icon">Login <i class='bx bx-log-in-circle' ></i></a></li>
          </ul>
        </nav>
      </div>
    </header>
      <section class="landing">
          <div class="form-container">
              <h1 class="larg text-primary">Sign In</h1>
              <p class="medium"><i class='bx bxs-user'></i> Login to your account</p>
              <form action="dashboard.html" class="form">
                  <div class="form-group">
                      <input type="Email" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <input type="password" placeholder="Password" minlength="6">
                </div>
                <input class="btn" type="submit" value="Register">
              </form>
              <p class="my-1">Don't Have an Account?<a href="register.html">   Sign Up</a><br>
              <small><a href="#"> Forgot your password?</a></small>
              </p>
          </div>
      </section>
  </body>
</html>
