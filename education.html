<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev-Network</title>
    <link rel="icon" href="/img/icon.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container nav-container">
        <div class="logo">
          <h1>
            <a href="dashboard.html">
              <i class="bx bx-code-alt"></i> Dev-Network
            </a>
          </h1>
        </div>
        <nav class="navbar bg-dark">
          <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li>
              <a href="dashboard.html">
                <i class="bx bxs-user"></i>
                <span class="hide-sm">Dashboard</span></a
              >
            </li>
            <li>
              <a href="login.html">
                <i class="bx bx-log-out-circle"></i>
                <span class="hide-sm">Logout</span></a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="section">
      <div class="new-profile-container">
        <div class="new-profile-title">
          <h1 class="larg text-primary">Add Your Education</h1>
          <p class="small">
            <i class='bx bxs-graduation' ></i> Add any school, bootcamp, etc that you have attended
          </p>
        </div>
        <form action="#" class="form">
          <div class="form-group">

          <div class="form-group">
            <input type="text" name="school" placeholder="School Or Bootcamp"  autofocus/>
          </div>
          <div class="form-group">
            <input type="text" name="degree" placeholder="Degree Or Certificate" />
          </div>

          <div class="form-group">
            <input type="text" name="study" placeholder="Filed Of Study" />
          </div>

          <div class="form-group">
              <h5>From Date</h5>
            <input type="date" name="from" />
          </div>

          <div class="form-group">
            <h5>To Date</h5>
          <input type="date" name="to" />
        </div>

        <div class="form-group">
            <input type="checkbox" name="current" >  Current School
          </div>

          <div class="form-group">
            <textarea
              name="description"
              placeholder="Program Description"
            ></textarea>
          </div>

          <div class="form-buttons">
          <input type="submit" class="btn btn-primary my-1" />
          <a href="dashboard.html" class="text-primary btn-ba "
            ><i class="bx bx-arrow-back go-back"></i> Go back</a
          >
        </div>
        </form>
      </div>
    </section>
  </body>
</html>
